<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Tyrfing's Den</title>
  </head>

  <body>
    <!-- header : see main.js -->
    <header id="app"></header>
    <!-- header end --------  -->

    <!-- section : html  + js -->
    <section>
      <div class="mx-auto container d-flex flex-row">
        <div>
          <form id="add-user-form" action="">
            <label for="name">Name:</label>
            <input
              class="user-input"
              type="name"
              name="name"
              id="name"
              data-key="name"
            />
            <label for="age">Age:</label>
            <input
              class="user-input"
              type="age"
              name="age"
              id="age"
              data-key="age"
            />
            <label for="email">E-mail:</label>
            <input
              class="user-input"
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              data-key="mail"
            />
            <div class="mt-3 mb-3" id="message"></div>
            <button
              id="add-user-btn"
              name="addUser"
              class="btn-secondary"
              type="submit"
            >
              Add User
            </button>
          </form>

          <form id="edit-user-module">
            <label for="name">Name:</label>
            <input
              class="edit-user-input"
              type="name"
              name="name"
              id="name"
              data-key="name"
            />
            <label for="age">Age:</label>
            <input
              class="edit-user-input"
              type="age"
              name="age"
              id="age"
              data-key="age"
            />
            <label for="email">E-mail:</label>
            <input
              class="edit-user-input"
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              data-key="mail"
            />
          </form>
          <button id="edit-user-btn" name="edit" class="btn-secondary">
            Edit User
          </button>
        </div>

        <div class="mt-3 mb-3" id="user-details">détails utilisateur</div>
        <ul id="user-list">
          liste utilisateurs
        </ul>
      </div>
    </section>
    <!-- section end -------- -->

    <!-- bouton retour vers exohub-->
    <form id="returnBTN" action="exohub.html">
      <button type="submit" name="exohub" class="btn-secondary" value="1">
        Retour à la liste
      </button>
    </form>
    <!-- bouton retour end -->
    <!-- footer : see main.js -->
    <footer></footer>
    <!-- footer : see main.js -->
    <script type="module" src="/main.js"></script>
    <script src="exo_class.js"></script>
    <!-- firebase sdk link goes here -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script type="module" src="/db.js"></script>
  </body>
</html>
