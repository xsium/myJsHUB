<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Tyrfing's Den</title>
  </head>

  <body>
    <!-- header : see main.js -->
    <header id="app"></header>
    <!-- header end --------  -->

    <!-- section : html  + js -->
    <section>
      <h2>Tp-3 Form Security</h2>
      <div class="mx-auto">
        <div class="container-fluid p-3">
          <button name="switch" class="btn-secondary" id="switch">
            déjà inscrit?
          </button>
          <div class="row" id="subscribe">
            <form id="add-user-form">
              <label class="form-label">Adresse mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="adresse e-mail"
                autocomplete="email"
              />
              <label class="form-label">Mot de passe</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="mot de passe"
              />
              <label class="form-label">Confirmer le mot de passe</label>
              <input
                type="password"
                name="password2"
                id="password2"
                placeholder="confirmer le mot de passe"
              />
              <button id="add-user-btn" type="submit" class="btn btn-primary">
                S'inscrire
              </button>
            </form>
          </div>
          <div id="connect" class="row d-none">
            <form id="connect-form">
              <label class="form-label">Adresse mail</label>
              <input
                type="email"
                name="email"
                id="email_connect"
                placeholder="adresse e-mail"
              />
              <label class="form-label">Mot de passe</label>
              <input
                type="password"
                name="password"
                id="password_connect"
                placeholder="mot de passe"
              />
              <button id="connect-btn" type="submit" class="btn btn-primary">
                Se connecter
              </button>
            </form>
          </div>
          <div class="row" id="details">
            <h3>Détails :</h3>
            <div class="mt-3 mb-3" id="messageMail"></div>
            <div class="mt-3 mb-3" id="messagePassword"></div>
            <div class="mt-3 mb-3" id="messagePassword2"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- section end -------- -->

    <!-- bouton retour vers exohub-->
    <form id="returnBTN" action="tphub.html">
      <button type="submit" name="tphub" class="btn-secondary" value="1">
        Retour à la liste
      </button>
    </form>
    <!-- bouton retour end -->
    <!-- footer : see main.js -->
    <footer></footer>
    <!-- footer : see main.js -->

    <script type="module" src="/main.js"></script>
    <script src="tp_regex.js"></script>
  </body>
</html>
