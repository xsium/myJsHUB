<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Tyrfing's Den</title>
  </head>

  <body>
    <!-- header : see main.js -->
    <header id="app"></header>
    <!-- header end --------  -->

    <!-- section : html  + js -->
    <section>
      <h2>Tp-5 Todo List Firebase Real Time Database</h2>
      <div class="mx-auto">
        <div class="container-fluid p-3">
          <div class="row">
            <form id="add-task-form">
              <label class="form-label">Liste des tâches pour XP en JS</label>
              <input
                type="text"
                name="task"
                id="task"
                data-key="task"
                placeholder="ajouter une nouvelle tâche"
              />
              <button id="add-task-btn" type="submit" class="btn btn-primary">
                Ajouter
              </button>
            </form>
          </div>
          <div class="row">
            <h3>Affichage Todo List :</h3>
            <ul id="task-list" class="list-task"></ul>
          </div>
        </div>
      </div>
    </section>
    <!-- section end -------- -->

    <!-- bouton retour vers exohub-->
    <form id="returnBTN" action="tphub.html">
      <button type="submit" name="tphub" class="btn-secondary" value="1">
        Retour à la liste
      </button>
    </form>
    <!-- bouton retour end -->
    <!-- footer : see main.js -->
    <footer></footer>
    <!-- footer : see main.js -->

    <script type="module" src="/main.js"></script>
    <!-- firebase sdk link goes here -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="tp_todoList.js"></script>
  </body>
</html>
